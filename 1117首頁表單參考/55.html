<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body class="bg-info">
    <h1 class="text-center">員工資料表</h1>
    <form class="bg-danger">
        <div class="form-group text-center">
          <label for="exampleFormControlInput1 ">Email address</label>
          <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="name@example.com"><input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group text-center">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control text-center" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group text-center">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group text-center">
          <label for="exampleFormControl">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <label for="exampleFormControlFile1">Example file input</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <form>
            <div class="form-group">
              <label for="formControlRange">Example Range input</label>
              <input type="range" class="form-control-range" id="formControlRange">
            </div>
          </form>
      </form>
