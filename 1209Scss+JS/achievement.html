<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>achievement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <link rel="stylesheet" href="scss/bootstrap.css">
    <link rel="stylesheet" href="./achievement.css">
</head>

<body>
    <form action="" id="myform">
        <div class=div_body>

            <div class="input-group input-group-lg divinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">國文成績</span>
                </div>
                <input type="number" class="form-control alert alert-dark" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="num1" min="0" max="100"  >
            </div>
            <!-- type="number" min="0" max="100" 可以設定必須要輸入這個範圍的數字 -->
            <div class="input-group input-group-lg divinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">英文成績</span>
                </div>
                <input type="number" class="form-control alert alert-dark" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="num2" min="0" max="100">
            </div>
            <div class="input-group input-group-lg divinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">數學成績</span>
                </div>
                <input type="number" class="form-control alert alert-dark" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="num3" min="0" max="100">
            </div>

            <div class="input-group input-group-lg divinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">成績送出</span>
                </div>
                <input type="submit" class="form-control alert alert-dark" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="result">
            </div>

            <div class="input-group input-group-lg divinput">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">平均分數</span>
                </div>
                
                <p type="text" id="presult" class="form-control alert alert-dark" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg"></p>
            </div>
        </div>
    </form>

















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


    <script src="./js/achievement.js"></script>

</body>

</html>
