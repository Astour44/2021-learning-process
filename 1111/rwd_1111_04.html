<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A::after {
            content: "$"
        }

        a:hover {
            background: green;
        }

        a:link {
            background: lavender;
        }
        a:active {
            background: hotpink;
        }

        .B::before {
            content: "Q"
        }

        .B::after {
            content: "Q"
        }

        .C::after {
            content: "_(:3_";
        }
    </style>
</head>

<body>
    <a class="A" href="#">5000</a>
    <p class="B">5000</p>
    <p class="C">__________</p>
    <p class="D">5000</p>
</body>

</html>
