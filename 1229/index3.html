    <script>

        $(function () {
            function removeAllclass() {
                $(".redchange").removeClass("btn-danger btn-warning");
                $(".bluechange").removeClass("btn-primary btn-info");
            }
            $('button').click(function () {
                removeAllclass();
            })
            $(".redchange").click(function () {
                $(".red").css('background', 'red');
                $(".blue").css('background', 'black');
                $(".a").hide();
                $(".redchange").addClass("btn-danger")
            });

            $(".bluechange").click(function () {
                $(".blue").css('background', 'blue')
                $(".red").css('background', 'black')
                $(".a,.b").hide();
                $(".bluechange").addClass("btn-primary")
            });
            $(".reset").click(function () {
                $(".a,.b").show();
                $(".red,.blue").css("background", "white");
                $(".redchange").addClass("btn-danger");
                $(".bluechange").addClass("btn-primary");
            });
        });
    </script>
